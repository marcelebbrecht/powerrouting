**.router*.olsrpo.Willingness = 7
**.sender*.olsrpo.Willingness = 6
**.receiver*.olsrpo.Willingness = 6
**.olsrpo.Hello_ival = 20s
**.olsrpo.Tc_ival = 20s
**.olsrpo.Mid_ival = 20s
**.olsrpo.OLSR_REFRESH_INTERVAL = 60s

# po settings
