[Config OLSRRouterSettings]
description = general olsr settings, not runnable

# routing settings
**.router*.olsr.Willingness = 7
**.sender*.olsr.Willingness = 6
**.receiver*.olsr.Willingness = 6
**.olsr.Hello_ival = 20s
**.olsr.Tc_ival = 20s
**.olsr.Mid_ival = 20s
**.olsr.OLSR_REFRESH_INTERVAL = 60s

[Config OLSRPORouterSettings]
