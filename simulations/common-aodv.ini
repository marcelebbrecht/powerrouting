[Config AODVRouterSettings]
description = general aodv settings, not runnable

# routing settings
**.router*.aodv.netDiameter = 1024
**.router*.aodvpo.netDiameter = 1024

[Config AODVPORouterSettings]
description = general aodvpo settings, not runnable

# routing settings
**.router*.aodv.netDiameter = 1024
**.router*.aodvpo.netDiameter = 1024

# po settings
**.router*.aodvpo.powerSensitivity = 5.0
**.router*.aodvpo.powerBias = 0
**.router*.aodvpo.powerTrigger = 0.2

[Config AODVPORouterSettingsTriggerHappy]
description = general aodvpo settings, not runnable
extends = AODVPORouterSettings

# routing settings
**.router*.aodv.netDiameter = 1024
**.router*.aodvpo.netDiameter = 1024

# po settings
**.router*.aodvpo.powerSensitivity = 5.0
**.router*.aodvpo.powerBias = 0
**.router*.aodvpo.powerTrigger = 0.1

[Config AODVPORouterSettingsTriggerSloppy]
description = general aodvpo settings, not runnable
extends = AODVPORouterSettings

# routing settings
**.router*.aodv.netDiameter = 1024
**.router*.aodvpo.netDiameter = 1024

# po settings
**.router*.aodvpo.powerSensitivity = 5.0
**.router*.aodvpo.powerBias = 0
**.router*.aodvpo.powerTrigger = 0.3

[Config AODVPOParameterStudySettings]
description = aodvpo settings for study, not runnable

repeat = 1
**.router*.aodvpo.powerSensitivity = ${S=0.05, 0.1, 0.2, 0.3, 0.5, 0.7, 1.2, 1.5, 2.0, 2.5, 3.5, 4.5, 6.0, 7.5, 10.0}
**.router*.aodvpo.powerTrigger = ${T=0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5, 0.6, 0.7, 0.8, 0.9, 1.0}

[Config AODVPOCompareSettings]
description = aodvpo settings for comparision, not runnable

**.router*.aodvpo.powerSensitivity = 0.5
**.router*.aodvpo.powerTrigger = 0.1